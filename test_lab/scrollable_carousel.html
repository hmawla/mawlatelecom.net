<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Scrollable Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="scrollable_carousel.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="scrollable_carousel.js"></script>


</head>

<body>
    <br><br><br><br><br><br><br>

    <div class="container" style="overflow:hidden">
        <button onclick="movePrev()">Prev</button>
        <button onclick="moveNext()">Next</button>
        <br><br><br>
        <div onmousedown="attached = true;" onmouseup="attached = false;" onmouseout="attached = false;" onmousemove="attachMove()" style="max-width:100%;min-width: 200px; max-height: 25%; min-height:400px; border: solid 5px black;padding:5px; overflow:hidden;">
            <div id="theDiv" style="user-select:none;width: 2000px;transform: translate(-50px,0px);">
                <div class="testDiv">

                </div>
                <div class="testDiv">

                </div>
                <div class="testDiv">

                </div>
                <div class="testDiv">

                </div>
                <div class="testDiv">

                </div>
            </div>

        </div>

    </div>
    <p id="Coordinator"></p>
    <script>
        var oldX;
        var attached = false;

        function attachMove() {
            if (attached == true) {
                var x = event.clientX; // Get the horizontal coordinate
                var moveX = oldX - x;
                var coor = "X coords: " + x + " old x: " + oldX + " Move: " + moveX + " Is attached? " + attached;
                var theDiv = document.getElementById('theDiv');
                var style = window.getComputedStyle(theDiv);
                var matrix = new WebKitCSSMatrix(style.webkitTransform);
                var pos = matrix.m41;
                theDiv.style.transform = "translateX(" + (pos - moveX) + "px)";
                oldX = x;
                document.getElementById('Coordinator').innerHTML = coor;
            }


        }
    </script>

</body>

</html>
